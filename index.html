<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row h-100 g-0">
        <div class="col-xxl-4 bg-primary min-vh-100 background align-items-center d-flex">
            <div class="banner w-100">
                <img class="logoImage" src="Images/odin-lined.png" alt="The odin project logo">
                <h1 class="odinText">ODIN</h1>
            </div>
        </div>
        <div class="col-xxl-8 bg-white min-vh-100 d-flex flex-column gap-5">
            <h1 class="desc">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
            <h1 class="call">You know you want to.</h1>
            <form class="form" action="">
                <fieldset class="shadow-lg mw-100">
                    <span class="legend">Let's do this</span>
                    <div class="row h-100 m-5 mt-3">
                        <div class="row-4 d-flex form-row">
                            <div class="form-group">
                                <label for="f-name">First Name:</label>
                                <input type="text" class="form-control border-2 " id="f-name">
                            </div>
                            <div class="form-group">
                                <label for="l-name">Last Name:</label>
                                <input type="text" class="form-control border-2" id="l-name">
                            </div>
                        </div>
                        <div class="row-4 d-flex form-row">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control border-2" id="email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" class="form-control border-2" id="phone">
                            </div>
                        </div>
                        <div class="row-4 d-flex form-row">
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control border-2" id="pwd">
                            </div>
                            <div class="form-group">
                                <label for="pwd-c">Confirm Password:</label>
                                <input type="password" class="form-control border-2" id="pwd-c">
                            </div>
                        </div>
                    </div>
                    
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
